<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div id="example"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  class Component extends React.Component{
      myref = React.createRef()//创建一个能够存储ref的容器
      clickHolder =()=>{
       //let {input1} = this.refs
      // alert(this.input1.value)
      console.log(this.myref);
      let {current} = this.myref
      alert(current.value)
       
      }
      show =(event)=>{
       alert(event.target.value)
      }
      render(){
          return(
              <div>
               <input type="text" ref={this.myref}/>&nbsp;&nbsp;
               <button onClick ={this.clickHolder}>点我提交</button>&nbsp;&nbsp;
               <input type="text" onBlur ={this.show} placeholder = "失去焦点就提交"/>
              </div>
          )
      }
  }
   ReactDOM.render(<Component/>, document.getElementById('example'));
</script>
