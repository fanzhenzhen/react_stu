<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pink {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/javascript">
        let myID = 'ATguigu'
        let myData = 'hello,React'
        let VDom = React.createElement('h1', {
            className: myID.toLocaleUpperCase()
        }, myData.toLocaleUpperCase())
        ReactDOM.render(VDom, document.getElementById('test1'))
    </script>
    <script type="text/babel">
        let VDom1 = (
            <h1 id={myID.toLowerCase()}>
                <span className='pink'>{myData.toLowerCase()}</span>
            </h1>
            )
        ReactDOM.render(VDom1,document.getElementById('test2'))
    </script>

</body>

</html>
